<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>List of Contacts</span>
  </div>
</md-toolbar>


<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column md-order-by="">Name</th>
      </tr>
    </thead>
    <tbody md-body>
      <!-- we can let ng-repeat sort the columns for us -->
      <tr md-row ng-repeat="contact in vm.contacts">
        <td md-cell>{{contact.name}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
