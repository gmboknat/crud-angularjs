<!DOCTYPE html>
<html lang="en" ng-app="crudApp" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD AngularJS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link href="lib/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body ng-cloak layout="column" ng-controller="AppController as vm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-href="#!/home">
          Home
        </md-button>
        <md-button ng-href="#!/account">
          Accounts
        </md-button>
        
      </div>
    </md-toolbar>

    <div ng-view></div>


    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-material-data-table/dist/md-data-table.min.js"></script>

    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.controller.js"></script>
    <script src="app-themes.js"></script>

    <script src="modules/home/home.module.js"></script>
    <script src="modules/home/home.routes.js"></script>
    <script src="modules/home/home.controller.js"></script>

    <script src="modules/account/account.module.js"></script>
    <script src="modules/account/account.routes.js"></script>
    <script src="modules/account/account-new/account-new.controller.js"></script>
    <script src="modules/account/account-list/account-list.controller.js"></script>


    <script src="modules/services/account.service.js"></script>
    <script src="modules/services/toast.service.js"></script>




  </body>
</html>
